  .tab-buttons {

  }

  .tab-button {
    padding: 15px 15px;

    border: none;

    color: #f4f0e1; /* Creamy off-white text */
    font-family: 'Special Elite', cursive;
    font-size: 1em;

  .tab-button:hover {
    background-color: #b02324; /* Taskmaster Red on hover */
    color: #fff;
  }

  .tab-button.active {
    background-color: #ffd900cc; /* Gold for active tab */
    color: #000000; /* Dark text for contrast on gold */

  }

  .tab-content {

  }

  .tab-content h2 {

    text-align: center; /* Center align the h2 */
    text-decoration-line: underline;
  }

  .tab-content h2 a {
    color: inherit; /* Inherit color from h2 */
    text-decoration: none; /* Remove underline from link */
    transition: color 0.3s;
  }

  .tab-content h2 a:hover {
    color: #8b0000; /* Slightly darker red on hover for the link */
  }

    margin: 0 auto;

<script>
function openSeries(evt, seriesName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tab-button");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(seriesName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Open the first tab by default when the page loads
document.addEventListener("DOMContentLoaded", function() {
    document.getElementsByClassName("tab-button")[0].click();
});
</script>

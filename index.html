    outline: none;

    width: 100%;
    border-left: 5px solid transparent;
    border-bottom: 1px solid #4f4f4f;
  }
  .main-tab-button:last-child {
    border-bottom: none;
  }
  .main-tab-button:hover {
    background-color: #b02324;

  }
  .main-tab-button.active {
    background-color: #b02324;
    color: #fff;
    border-left-color: #ffd700;
    font-weight: bold;
  }
  #mainTabContentContainer {
    flex-grow: 1;
    overflow-y: auto;
  }
  .main-tab-content {
    display: none;
  }
  .main-tab-content.active {
    display: block;
    animation: fadeInContent 0.5s ease-in-out;
  }

    from { opacity: 0; transform: translateY(10px); }

  }

    color: #fff;

    text-align: center;

    border-bottom: 4px solid transparent;
    margin: 0 2px 5px 2px;
    border-radius: 4px 4px 0 0;
  }
  .sub-tab-button:hover {

    color: #fff;
  }
  .sub-tab-button.active {

const mainTabContentContainer = document.getElementById('mainTabContentContainer');

function openMainTab(evt, mainTabId) {
  const mainContents = document.getElementsByClassName("main-tab-content");
  for (let i = 0; i < mainContents.length; i++) {
    mainContents[i].style.display = "none";
    mainContents[i].classList.remove("active");
  }

  const mainButtons = document.getElementsByClassName("main-tab-button");
  for (let i = 0; i < mainButtons.length; i++) {
    mainButtons[i].classList.remove("active");
  }

  const selectedMainContent = document.getElementById(mainTabId);
  if (selectedMainContent) {
    selectedMainContent.style.display = "block";
    selectedMainContent.classList.add("active");
  }

  if (evt && evt.currentTarget) {
    evt.currentTarget.classList.add("active");
  }

  const firstSubTabButton = document.querySelector(`#${mainTabId} .sub-tab-button`);
  if (firstSubTabButton) {
    const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
    firstSubTabButton.dispatchEvent(clickEvent);
  }
}

function openSubTab(evt, subTabId, mainTabId) {
    const subContents = document.querySelectorAll(`#${mainTabId} .sub-tab-content`);
    for (let i = 0; i < subContents.length; i++) {
        subContents[i].style.display = "none";
        subContents[i].classList.remove("active");
    }

    const subButtons = document.querySelectorAll(`#${mainTabId} .sub-tab-button`);
    for (let i = 0; i < subButtons.length; i++) {
        subButtons[i].classList.remove("active");
    }

    const targetSubContent = document.getElementById(subTabId);
    if (targetSubContent) {
        targetSubContent.style.display = "block";
        targetSubContent.classList.add("active");
    }

    if (evt && evt.currentTarget) {
        evt.currentTarget.classList.add("active");
    } else {
        const targetButton = document.querySelector(`#${mainTabId} .sub-tab-button[onclick*="'${subTabId}'"]`);
        if (targetButton) targetButton.classList.add("active");
    }
}

function initializeTabs() {
  let firstMainTabId = null;

  for (const categoryKey in taskmasterData) {
    const category = taskmasterData[categoryKey];

    const mainButton = document.createElement('button');
    mainButton.className = 'main-tab-button';
    mainButton.textContent = category.displayName;
    mainButton.onclick = (event) => openMainTab(event, category.id);
    mainTabButtonsContainer.appendChild(mainButton);

    if (!firstMainTabId) {
      firstMainTabId = category.id;
    }

    const mainContentDiv = document.createElement('div');
    mainContentDiv.id = category.id;
    mainContentDiv.className = 'main-tab-content';
    mainTabContentContainer.appendChild(mainContentDiv);

    const subTabButtonsDiv = document.createElement('div');
    subTabButtonsDiv.className = 'sub-tab-buttons';
    mainContentDiv.appendChild(subTabButtonsDiv);

    const subTabContentWrapperDiv = document.createElement('div');
    subTabContentWrapperDiv.className = 'sub-tab-content-wrapper';
    mainContentDiv.appendChild(subTabContentWrapperDiv);

    category.series.forEach((seriesItem) => {
      const subButton = document.createElement('button');
      subButton.className = 'sub-tab-button';
      const uniqueSubTabContentId = `${category.id}-${seriesItem.id}`;
      subButton.textContent = seriesItem.name;
      subButton.onclick = (event) => openSubTab(event, uniqueSubTabContentId, category.id);
      subTabButtonsDiv.appendChild(subButton);

      const subContentDiv = document.createElement('div');
      subContentDiv.id = uniqueSubTabContentId;
      subContentDiv.className = 'sub-tab-content';

      const subTabHeaderContainer = document.createElement('div');
      subTabHeaderContainer.className = 'sub-tab-header-container';

      const titleElement = document.createElement('h2');
      const seriesLinkInTitle = document.createElement('a');
      seriesLinkInTitle.target = '_blank';
      seriesLinkInTitle.textContent = seriesItem.name;

      if (seriesItem.playlistId) {
        seriesLinkInTitle.href = playlistLinkBase + seriesItem.playlistId;
      } else if (seriesItem.videoId) {
        seriesLinkInTitle.href = videoLinkBase + seriesItem.videoId;
      } else {
        seriesLinkInTitle.href = "#";

        titleElement.textContent = seriesItem.name + " (No video/playlist link available)";
      }

      if (seriesItem.playlistId || seriesItem.videoId) {
          titleElement.appendChild(seriesLinkInTitle);
      }
      subTabHeaderContainer.appendChild(titleElement);

      const additionalLinksDiv = document.createElement('div');
      additionalLinksDiv.className = 'additional-links-section';
      let hasAdditionalLinks = false;

      if (seriesItem.traktPath) {
        const traktLink = document.createElement('a');
        traktLink.href = traktBaseUrl + seriesItem.traktPath;
        traktLink.target = '_blank';
        traktLink.className = 'styled-link trakt-link';
        traktLink.setAttribute('aria-label', 'Trakt');
        const traktImg = document.createElement('img');
        traktImg.src = traktIconUrl;
        traktImg.alt = 'Trakt';
        traktLink.appendChild(traktImg);
        additionalLinksDiv.appendChild(traktLink);
        hasAdditionalLinks = true;
      }

      if (seriesItem.imdbPath) {
        const imdbLink = document.createElement('a');
        imdbLink.href = imdbBaseUrl + seriesItem.imdbPath;
        imdbLink.target = '_blank';
        imdbLink.className = 'styled-link imdb-link';
        imdbLink.setAttribute('aria-label', 'IMDb');
        const imdbImg = document.createElement('img');
        imdbImg.src = imdbIconUrl;
        imdbImg.alt = 'IMDb';
        imdbLink.appendChild(imdbImg);
        additionalLinksDiv.appendChild(imdbLink);
        hasAdditionalLinks = true;
      }

      if (seriesItem.wikiStub) {
        const wikiLink = document.createElement('a');
        wikiLink.href = wikiLinkBase + seriesItem.wikiStub;
        wikiLink.target = '_blank';
        wikiLink.className = 'styled-link wiki-link-bottom';
        wikiLink.setAttribute('aria-label', 'Taskmaster Wiki');
        const wikiImg = document.createElement('img');
        wikiImg.src = wikiIconUrl;
        wikiImg.alt = 'Wiki';
        wikiLink.appendChild(wikiImg);
        additionalLinksDiv.appendChild(wikiLink);
        hasAdditionalLinks = true;
      }

      if (hasAdditionalLinks) {
        subTabHeaderContainer.appendChild(additionalLinksDiv);
      }

      subContentDiv.appendChild(subTabHeaderContainer);

      const iframe = document.createElement('iframe');
      iframe.title = `YouTube video player - ${seriesItem.name}`;
      iframe.frameBorder = "0";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      iframe.allowFullscreen = true;

      if (seriesItem.playlistId) {
        iframe.src = playlistEmbedBase + seriesItem.playlistId;
      } else if (seriesItem.videoId) {
        iframe.src = videoEmbedBase + seriesItem.videoId;
      } else {
        iframe.src = "about:blank";
      }
      subContentDiv.appendChild(iframe);

      subTabContentWrapperDiv.appendChild(subContentDiv);
    });
  }

  if (firstMainTabId) {
    const firstMainButtonElement = mainTabButtonsContainer.querySelector('.main-tab-button');
    if (firstMainButtonElement) {
      const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
      firstMainButtonElement.dispatchEvent(clickEvent);
    }
  }
}

document.addEventListener("DOMContentLoaded", function() {
    initializeTabs();
});
</script>

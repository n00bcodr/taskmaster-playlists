<style>
  :root {
    /* Light theme colors */
    --bg-primary: #f4f0e1;
    --bg-secondary: #ffffff;
    --bg-accent: #b02324;
    --bg-dark: #3a3a3a;
    --bg-darker: #2c2c2c;
    --bg-tabs: #555555;
    --text-primary: #333;
    --text-secondary: #e8e8e8;
    --text-inverse: #fff;
    --text-dark: #000;
    --text-h1: #fff;
    --border-primary: #ffd700;
    --border-secondary: #4f4f4f;
    --shadow: rgba(0,0,0,0.2);
    --hover-red: #c0392b;
    --link-color: #ffd700;
    --footer-bg: #3a3a3a;
    --footer-text: #e0e0e0;
  }

  [data-theme="dark"] {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2d2d2d;
    --bg-accent: #d63031;
    --bg-dark: #1e1e1e;
    --bg-darker: #121212;
    --bg-tabs: #3d3d3d;
    --text-primary: #e0e0e0;
    --text-secondary: #b0b0b0;
    --text-inverse: #cacaca;
    --text-dark: #000000;
    --text-h1: #000000;
    --border-primary: #ffd700;
    --border-secondary: #555;
    --shadow: rgba(0,0,0,0.4);
    --hover-red: #e74c3c;
    --link-color: #ffd700;
    --footer-bg: #1e1e1e;
    --footer-text: #b0b0b0;

  html {

    scroll-behavior: smooth;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  body {
    font-family: 'Quicksand', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .header {
    background-color: var(--bg-accent);
    color: var(--text-inverse);
    padding: 20px;
    text-align: center;
    width: 100%;
    box-shadow: 0 4px 8px var(--shadow);
    border-bottom: 5px solid var(--border-primary);
    z-index: 10;
    position: relative;
  }
  .theme-toggle {
    position: absolute;
    top: 15px;
    right: 20px;
    background: none;
    border: 2px solid var(--border-primary);
    color: var(--text-inverse);
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .theme-toggle:hover {
    background-color: var(--border-primary);
    color: var(--text-dark);
    transform: scale(1.05);
  }
  .logo {
    width: 180px;
    height: 90px;
    margin: 0 auto 10px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .logo img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 8px;
  }
  h1 {
    font-family: 'Special Elite', cursive;
    font-size: 2.5em;
    margin: 0;
    color: var(--text-h1);
  }
  .main-tab-container {
    display: flex;
    flex-direction: row;
    width: 95%;
    max-width: 1200px;
    margin-top: 25px;
    margin-bottom: 25px;
    background-color: var(--bg-secondary);
    box-shadow: 0 5px 20px var(--shadow);
    border-radius: 10px;
    overflow: hidden;
    min-height: 500px;
    transition: background-color 0.3s ease;
  }
  .main-tab-buttons {
    display: flex;
    flex-direction: column;
    width: 230px;
    min-width: 200px;
    flex-shrink: 0;
    background-color: var(--bg-dark);
    border-right: 3px solid var(--bg-darker);
    padding: 15px 0;
    transition: background-color 0.3s ease;
  }
  .main-tab-button {
    padding: 16px 22px;
    cursor: pointer;
    border: none;
    background-color: transparent;
    color: var(--text-secondary);
    font-family: 'Special Elite', cursive;
    font-size: 1.1em;
    outline: 2px solid transparent;
    transition: background-color 0.3s ease, color 0.3s ease, border-left-color 0.3s ease, outline-color 0.3s ease;
    text-align: left;
    width: 100%;
    border-left: 5px solid transparent;
    border-bottom: 1px solid var(--border-secondary);
  }
  .main-tab-button:focus {
    outline-color: var(--border-primary);
  }
  .main-tab-button:last-child {
    border-bottom: none;
  }
  .main-tab-button:hover {
    background-color: var(--bg-accent);
    color: var(--text-inverse);
  }
  .main-tab-button.active {
    background-color: var(--bg-accent);
    color: var(--text-inverse);
    border-left-color: var(--border-primary);
    font-weight: bold;
  }
  #mainTabContentContainer {
    flex-grow: 1;
    overflow-y: auto;
  }
  .main-tab-content {
    display: none;
  }
  .main-tab-content.active {
    display: block;
    animation: fadeInContent 0.5s ease-in-out;
  }
  @keyframes fadeInContent {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .sub-tab-buttons {
    display: flex;
    flex-wrap: wrap;
    background-color: var(--bg-tabs);
    border-bottom: 2px solid var(--bg-darker);
    padding: 5px 5px 0 5px;
    transition: background-color 0.3s ease;
  }
  .sub-tab-button {
    padding: 12px 16px;
    cursor: pointer;
    border: none;
    background-color: transparent;
    color: var(--text-inverse);
    font-family: 'Special Elite', cursive;
    font-size: 1em;
    outline: 2px solid transparent;
    transition: background-color 0.3s ease, color 0.3s ease, border-bottom-color 0.3s ease, outline-color 0.3s ease;
    flex-grow: 1;
    text-align: center;
    white-space: nowrap;
    border-bottom: 4px solid transparent;
    margin: 0 2px 5px 2px;
    border-radius: 4px 4px 0 0;
  }
  .sub-tab-button:focus {
    outline-color: var(--border-primary);
  }
  .sub-tab-button:hover {
    background-color: var(--hover-red);
    color: var(--text-inverse);
  }
  .sub-tab-button.active {
    background-color: var(--border-primary);
    color: var(--text-dark);
    border-bottom-color: var(--bg-accent);
  }
  .sub-tab-content-wrapper {
    padding: 25px;
  }
  .sub-tab-content {
    display: none;
    animation: fadeIn 0.5s;
  }
  .sub-tab-content.active {
    display: block;
  }

  }

    from { opacity: 0; }

    .styled-link {

        height: 65px;
    }
    .main-tab-button {
        font-size: 0.85em;
        padding: 10px 6px;
        min-width: 90px;
        line-height: 1.2;
    }
    .sub-tab-button {
      font-size: 0.8em;
      padding: 10px 6px;
      min-width: auto;
    }
    .header {
        padding: 15px;
    }
    .sub-tab-content-wrapper {
        padding: 15px;
    }
    .footer {
        padding: 15px 10px;
        font-size: 0.8em;
    }
    .sub-tab-header-container {

    }
    .sub-tab-header-container h2 {
        font-size: 1.2em;
        margin-right: 0;
        margin-bottom: 8px;
    }
    .additional-links-section {
        margin-left: 0;
    }
    .styled-link img {

    }
    .styled-link {
        padding: 4px;
        margin-left: 0;
        margin-right: 6px;
    }
    .styled-link:last-child {
        margin-right: 0;

// Theme Management
function initializeTheme() {
  const savedTheme = localStorage.getItem('taskmaster-theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

  document.documentElement.setAttribute('data-theme', theme);
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('taskmaster-theme', newTheme);
}

// Listen for system theme changes

  if (!localStorage.getItem('taskmaster-theme')) {

});

const mainTabButtonsContainer = document.getElementById('mainTabButtonsContainer');
const mainTabContentContainer = document.getElementById('mainTabContentContainer');

function openMainTab(evt, mainTabId) {
  const mainContents = document.getElementsByClassName("main-tab-content");
  for (let i = 0; i < mainContents.length; i++) {
    mainContents[i].style.display = "none";
    mainContents[i].classList.remove("active");
    mainContents[i].setAttribute('aria-hidden', 'true');
  }

  const mainButtons = document.getElementsByClassName("main-tab-button");
  for (let i = 0; i < mainButtons.length; i++) {
    mainButtons[i].classList.remove("active");
    mainButtons[i].setAttribute('aria-selected', 'false');
  }

  const selectedMainContent = document.getElementById(mainTabId);
  if (selectedMainContent) {
    selectedMainContent.style.display = "block";
    selectedMainContent.classList.add("active");
    selectedMainContent.setAttribute('aria-hidden', 'false');
  }

  if (evt && evt.currentTarget) {
    evt.currentTarget.classList.add("active");
    evt.currentTarget.setAttribute('aria-selected', 'true');
    evt.currentTarget.focus();
  }

  const firstSubTabButton = document.querySelector(`#${mainTabId} .sub-tab-button`);
  if (firstSubTabButton) {
    const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
    firstSubTabButton.dispatchEvent(clickEvent);
  }
}

function openSubTab(evt, subTabId, mainTabId) {
    const subContents = document.querySelectorAll(`#${mainTabId} .sub-tab-content`);
    for (let i = 0; i < subContents.length; i++) {
        subContents[i].style.display = "none";
        subContents[i].classList.remove("active");
        subContents[i].setAttribute('aria-hidden', 'true');
    }

    const subButtons = document.querySelectorAll(`#${mainTabId} .sub-tab-button`);
    for (let i = 0; i < subButtons.length; i++) {
        subButtons[i].classList.remove("active");
        subButtons[i].setAttribute('aria-selected', 'false');
    }

    const targetSubContent = document.getElementById(subTabId);
    if (targetSubContent) {
        targetSubContent.style.display = "block";
        targetSubContent.classList.add("active");
        targetSubContent.setAttribute('aria-hidden', 'false');

        // Lazy load iframe when tab becomes active
        const iframe = targetSubContent.querySelector('iframe[data-src]');
        if (iframe && iframe.src === "about:blank") {
            iframe.src = iframe.getAttribute('data-src');
            iframe.removeAttribute('data-src');
        }
    }

    if (evt && evt.currentTarget) {
        evt.currentTarget.classList.add("active");
        evt.currentTarget.setAttribute('aria-selected', 'true');
    } else {
        const targetButton = document.querySelector(`#${mainTabId} .sub-tab-button[onclick*="'${subTabId}'"]`);
        if (targetButton) {
            targetButton.classList.add("active");
            targetButton.setAttribute('aria-selected', 'true');
        }
    }
}

function initializeTabs() {
  let firstMainTabId = null;

  for (const categoryKey in taskmasterData) {
    const category = taskmasterData[categoryKey];

    const mainButton = document.createElement('button');
    mainButton.className = 'main-tab-button';
    mainButton.textContent = category.displayName;
    mainButton.onclick = (event) => openMainTab(event, category.id);
    mainButton.setAttribute('role', 'tab');
    mainButton.setAttribute('aria-controls', category.id);
    mainButton.setAttribute('aria-selected', 'false');
    mainButton.setAttribute('tabindex', firstMainTabId ? '-1' : '0');
    mainTabButtonsContainer.appendChild(mainButton);

    if (!firstMainTabId) {
      firstMainTabId = category.id;
    }

    const mainContentDiv = document.createElement('div');
    mainContentDiv.id = category.id;
    mainContentDiv.className = 'main-tab-content';
    mainContentDiv.setAttribute('role', 'tabpanel');
    mainContentDiv.setAttribute('aria-labelledby', `tab-${category.id}`);
    mainContentDiv.setAttribute('aria-hidden', 'true');
    mainTabContentContainer.appendChild(mainContentDiv);

    const subTabButtonsDiv = document.createElement('div');
    subTabButtonsDiv.className = 'sub-tab-buttons';
    subTabButtonsDiv.setAttribute('role', 'tablist');
    subTabButtonsDiv.setAttribute('aria-label', `${category.displayName} series`);
    mainContentDiv.appendChild(subTabButtonsDiv);

    const subTabContentWrapperDiv = document.createElement('div');
    subTabContentWrapperDiv.className = 'sub-tab-content-wrapper';
    mainContentDiv.appendChild(subTabContentWrapperDiv);

    category.series.forEach((seriesItem) => {
      const subButton = document.createElement('button');
      subButton.className = 'sub-tab-button';
      const uniqueSubTabContentId = `${category.id}-${seriesItem.id}`;
      subButton.textContent = seriesItem.name;
      subButton.onclick = (event) => openSubTab(event, uniqueSubTabContentId, category.id);
      subButton.setAttribute('role', 'tab');
      subButton.setAttribute('aria-controls', uniqueSubTabContentId);
      subButton.setAttribute('aria-selected', 'false');
      subTabButtonsDiv.appendChild(subButton);

      const subContentDiv = document.createElement('div');
      subContentDiv.id = uniqueSubTabContentId;
      subContentDiv.className = 'sub-tab-content';
      subContentDiv.setAttribute('role', 'tabpanel');
      subContentDiv.setAttribute('aria-hidden', 'true');

      const subTabHeaderContainer = document.createElement('div');
      subTabHeaderContainer.className = 'sub-tab-header-container';

      const titleElement = document.createElement('h2');
      const seriesLinkInTitle = document.createElement('a');
      seriesLinkInTitle.target = '_blank';
      seriesLinkInTitle.textContent = seriesItem.name;

      if (seriesItem.playlistId) {
        seriesLinkInTitle.href = playlistLinkBase + seriesItem.playlistId;
      } else if (seriesItem.videoId) {
        seriesLinkInTitle.href = videoLinkBase + seriesItem.videoId;
      } else {
        seriesLinkInTitle.href = "#";

        titleElement.textContent = seriesItem.name + " (No video/playlist link available)";
      }

      if (seriesItem.playlistId || seriesItem.videoId) {
          titleElement.appendChild(seriesLinkInTitle);
      }
      subTabHeaderContainer.appendChild(titleElement);

      const additionalLinksDiv = document.createElement('div');
      additionalLinksDiv.className = 'additional-links-section';
      let hasAdditionalLinks = false;

      if (seriesItem.traktPath) {
        const traktLink = document.createElement('a');
        traktLink.href = traktBaseUrl + seriesItem.traktPath;
        traktLink.target = '_blank';
        traktLink.className = 'styled-link trakt-link';
        traktLink.setAttribute('aria-label', 'Trakt');
        const traktImg = document.createElement('img');
        traktImg.src = traktIconUrl;
        traktImg.alt = 'Trakt';
        traktLink.appendChild(traktImg);
        additionalLinksDiv.appendChild(traktLink);
        hasAdditionalLinks = true;
      }

      if (seriesItem.imdbPath) {
        const imdbLink = document.createElement('a');
        imdbLink.href = imdbBaseUrl + seriesItem.imdbPath;
        imdbLink.target = '_blank';
        imdbLink.className = 'styled-link imdb-link';
        imdbLink.setAttribute('aria-label', 'IMDb');
        const imdbImg = document.createElement('img');
        imdbImg.src = imdbIconUrl;
        imdbImg.alt = 'IMDb';
        imdbLink.appendChild(imdbImg);
        additionalLinksDiv.appendChild(imdbLink);
        hasAdditionalLinks = true;
      }

      if (seriesItem.wikiStub) {
        const wikiLink = document.createElement('a');
        wikiLink.href = wikiLinkBase + seriesItem.wikiStub;
        wikiLink.target = '_blank';
        wikiLink.className = 'styled-link wiki-link-bottom';
        wikiLink.setAttribute('aria-label', 'Taskmaster Wiki');
        const wikiImg = document.createElement('img');
        wikiImg.src = wikiIconUrl;
        wikiImg.alt = 'Wiki';
        wikiLink.appendChild(wikiImg);
        additionalLinksDiv.appendChild(wikiLink);
        hasAdditionalLinks = true;
      }

      if (hasAdditionalLinks) {
        subTabHeaderContainer.appendChild(additionalLinksDiv);
      }

      subContentDiv.appendChild(subTabHeaderContainer);

      const iframe = document.createElement('iframe');
      iframe.title = `YouTube video player - ${seriesItem.name}`;
      iframe.frameBorder = "0";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      iframe.allowFullscreen = true;
      iframe.loading = "lazy";

      // Store the actual src for lazy loading
      let actualSrc = "about:blank";
      if (seriesItem.playlistId) {
        actualSrc = playlistEmbedBase + seriesItem.playlistId;
      } else if (seriesItem.videoId) {
        actualSrc = videoEmbedBase + seriesItem.videoId;
      }

      iframe.setAttribute('data-src', actualSrc);
      iframe.src = "about:blank"; // Start with blank to improve initial load

      subContentDiv.appendChild(iframe);

      subTabContentWrapperDiv.appendChild(subContentDiv);
    });
  }

  if (firstMainTabId) {
    const firstMainButtonElement = mainTabButtonsContainer.querySelector('.main-tab-button');
    if (firstMainButtonElement) {
      const clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
      firstMainButtonElement.dispatchEvent(clickEvent);
    }
  }
}

    initializeTheme();
    initializeTabs();
});
